<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knotz Retro Arcade</title>
    <link rel="stylesheet" href="gamez/styles.css">
</head>
<body>
    <div class="arcade-container">
        <header>
            <h1>Welcome to Knotz Retro Arcade!</h1>
            <p>Pick a game any game:</p>
        </header>
        <main>
            <button class="game-card" onclick="navigateToGame('gamez/SnakeScores.html')">
                <img src="gamez/img/snakeCover.jpeg" alt="Snake Game">
            </button>
            <button class="game-card" onclick="navigateToGame('gamez/minesweeper.html')">
                <img src="gamez/img/mineSweeperCover.jpeg" alt="Minesweeper Game">
            </button>
            <button class="game-card" onclick="navigateToGame('gamez/match.html')">
                <img src="gamez/img/matchCover.jpeg" alt="Match Game">
            </button>
            <button class="game-card" onclick="navigateToGame('gamez/hangman.html')">
                <img src="gamez/img/hangCover.jpeg" alt="Hangman Game">
            </button>
        
        </main>
    </div>
    <script src="gamez/utils.js"></script>
</body>
</html>
